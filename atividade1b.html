<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média Atividade 1b</title>
  <style>
        #resultado {
          font-weight: bold;}
        #media {
          color: blue;}
        #situacao {
          color: red;}
    </style>
    
  </head>
    <body>
      <h1>Média</h1>
      
      <!--Pela tag <input>-->

     <form>
        <input type="text" name="nota1" id="nota1" placeholder="Digite a primeira nota">
        <input type="text" name="nota2" id="nota2" placeholder="Digite a segunda nota">
    </form>
        <br>
      <button onclick="calcularMedia()">Calcular</button>
    
      <p>Resultado: <span id="resultado"></span></p>
      
      <script>
        function calcularMedia() {
          let nota1 = parseFloat(document.getElementById("nota1").value);
          let nota2 = parseFloat(document.getElementById("nota2").value);
    
          let media = (nota1 + nota2) / 2;
          let situacao;
          let cor;
              
          if (media >= 6) {
            situacao = "Aprovado";
            cor = "blue";
          } else {
            situacao = "Reprovado";
            cor = "red";
          }
    
          let resultado = "Média: " + media.toFixed(1) + " - Situação: <span id='situacao'>" + situacao + "</span>";
          document.getElementById('resultado').innerHTML = resultado;
          document.getElementById('situacao').style.color = cor;
        }
      </script>
          
          <button onclick="document.location='index.html'">Votar</button>

    </body>
    </html>
