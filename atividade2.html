<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Atividade 2</title>
               
    <link rel="stylesheet" href="atividade2.css">
</head>

<body>   
    <div class="container">
        <h2>IMC</h2>
        <label for="peso">Peso (kg):</label>
        <input type="text" name="peso" id="peso" placeholder="Informe seu peso"><br>
        <label for="altura">Altura (m):</label>
        <input type="text" name="altura" id="altura" placeholder="Informe sua altura">
        <button onclick="calcularIMC()">Calcular</button>
        <div id="resultado">
    </div>
  
    <script>
        function calcularIMC() {
  let peso = parseFloat(document.getElementById('peso').value);
  let altura = parseFloat(document.getElementById('altura').value);
  let resultado = document.getElementById('resultado');
  
  let imc = peso / (altura * altura);
  resultado.innerHTML = "Seu IMC é: " + imc.toFixed(1);

  let situacao = "";
  if (imc < 17) {
    situacao = "Muito abaixo do peso ";
    resultado.style.color = "orange";
  } else if (imc < 18.9) {
    situacao = "Abaixo do peso";
    resultado.style.color = "orange";
  } else if (imc < 24.9) {
    situacao = "Peso normal";
    resultado.style.color = "green";
  } else if (imc < 29.9) {
    situacao = "Acima do peso";
    resultado.style.color = "orange";
  } else if (imc < 34.9) {
    situacao = "Obesidade I";
    resultado.style.color = "red";
  } else if (imc < 39.9) {
    situacao = "Obesidade II (severa)";
    resultado.style.color = "red";
  } else {
    situacao = "Obesidade III (mórbida)";
    resultado.style.color = "red";
  }

  resultado.innerHTML += " - Situação: " + situacao;
}
    </script>

    <button onclick="document.location='index.html'">Votar</button>

</body>
</html>
